<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Classic Pattern</title>
    <link rel="icon" type="image/svg+xml" href="/images/favicon.svg">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="gameStyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css">
</head>
<body>

    <!-- Audios -->
    <audio id="soundButton" src="sounds/pop.mp3" preload="auto"></audio>
    <audio id="soundTag" src="sounds/notification.mp3" preload="auto"></audio>
    <audio id="soundCorrect" src="sounds/win.mp3" preload="auto"></audio>
    <audio id="soundFail" src="sounds/lose.mp3" preload="auto"></audio>
    <audio id="soundBg" src="sounds/bgm.mp3" preload="auto" loop></audio>
    <audio id="soundOver" src="sounds/victory.mp3" preload="auto"></audio>

    <!-- Game Info Panel -->
    <div class="info-panel">
        <div class="info">Team Score<span id="text-score">-</span></div>
        <div class="info">Timer<span id="text-time">-</span></div>

        <div class="box-button">
            <button id="btnFullscreen"><i class="fa-solid fa-expand"></i></button>
            <button id="btnHome" class="red"><i class="fa-solid fa-xmark"></i></button>
        </div>
    </div>

    <!-- Game Layer (Game Background) -->
    <div class="layer-main"></div>

    <!-- Start Game Layer -->
    <div class="layer-start">
        <button id="btnStart">START GAME</button>
    </div>

    <!-- Game Over Layer -->
    <div class="layer-gameover">
        GAME OVER
        <button id="btnPlayAgain">PLAY AGAIN</button>
        <div class="score">Team Score<span id="score-team"></span></div>
        <div class="score">
            <div class="player">Player A<span id="score-a"></span></div>
            <div class="player">Player B<span id="score-b"></span></div>
            <div class="player">Player C<span id="score-c"></span></div>
        </div>
    </div>

    <!-- Question -->
    <div class="question" id="question"></div>

    <!-- Scanner -->
    <div class="container-scanner"></div>


    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/animejs/lib/anime.iife.min.js"></script>
    <script src="script.js"></script>
    <script src="Reader.js"></script>
    <script src="Question.js"></script>
    <script src="Timer.js"></script>
    <script src="GameEngine.js"></script>
    <script src="gameScript.js"></script>

    <script>

        // Game Configuration
        const game = new GameEngine({
            numOfQuestions: 10,
            duration: 63,
            patternPaths: [
                "images/patterns/patA1.png",
                "images/patterns/patA2.png",
                "images/patterns/patA3.png",
                "images/patterns/patA4.png",
                "images/patterns/patA5.png",
                "images/patterns/patA6.png",
                "images/patterns/patA7.png",
                "images/patterns/patA8.png",
                "images/patterns/patA9.png",
                "images/patterns/patA10.png",
                "images/patterns/patA11.png",
                "images/patterns/patA12.png",
                "images/patterns/correct.png",
                "images/patterns/incorrect.png",
            ]
        });

        // Animation
        const { animate } = anime;

        animate (".info-panel", {
            delay: 100,
            opacity: [0, 1],
            scale: [0.8, 1.1, 0.9, 1],
            duration: 1000,
        });

        animate ("button", {
            delay: 200,
            opacity: [0, 1],
            scale: [0.7, 1.2, 0.9, 1],
            duration: 1000,
        });

    </script>

</body>
</html>
