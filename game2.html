<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Character Pattern</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="gameStyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css">
</head>
<body>

    <!-- Audios -->
    <audio id="soundButton" src="sounds/pop.mp3" preload="auto"></audio>
    <audio id="soundTag" src="sounds/notification.mp3" preload="auto"></audio>
    <audio id="soundCorrect" src="sounds/correct.mp3" preload="auto"></audio>
    <audio id="soundFail" src="sounds/fail.mp3" preload="auto"></audio>
    <audio id="soundBg" src="sounds/bgm.mp3" preload="auto" loop></audio>

    <!-- Game Info Panel -->
    <div class="info-panel">
        <div class="info">Team Score<span id="text-score">-</span></div>
        <div class="info">Timer<span id="text-time">-</span></div>

        <div class="box-button">
            <button id="btnFullscreen"><i class="fa-solid fa-expand"></i></button>
            <button id="btnHome" class="red"><i class="fa-solid fa-xmark"></i></button>
        </div>
    </div>

    <!-- Game Layer (Game Background) -->
    <div class="layer-main"></div>

    <!-- Start Game Layer -->
    <div class="layer-start">
        <button id="btnStart">START GAME</button>
    </div>

    <!-- Game Over Layer -->
    <div class="layer-gameover">
        GAME OVER
        <div class="score">Team Score<span id="score-team">
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
        </span></div>
        <div class="score">
            <div class="player">Player A<span id="score-a">
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
            </span></div>
            <div class="player">Player B<span id="score-b">
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
            </span></div>
            <div class="player">Player C<span id="score-c">
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
            </span></div>
        </div>
        <button id="btnPlayAgain">PLAY AGAIN</button>
    </div>

    <!-- Question -->
    <div class="question" id="question"></div>

    <!-- Scanner -->
    <div class="container-scanner"></div>


    <!-- Scripts -->
    <script src="script.js"></script>
    <script src="Reader.js"></script>
    <script src="Question.js"></script>
    <script src="Timer.js"></script>
    <script src="GameEngine.js"></script>
    <script src="gameScript.js"></script>

    <script>

        // Game Configuration
        const game = new GameEngine({
            numOfQuestions: 5,
            duration: 63,
            patternPaths: [
                "images/patterns/patB1.png",
                "images/patterns/patB2.png",
                "images/patterns/patB3.png",
                "images/patterns/patB4.png",
                "images/patterns/patB5.png",
                "images/patterns/patB6.png",
                "images/patterns/patB7.png",
                "images/patterns/patB8.png",
                "images/patterns/patB9.png",
                "images/patterns/patB10.png",
                "images/patterns/patB11.png",
                "images/patterns/patB12.png",
                "images/patterns/correct.png",
                "images/patterns/incorrect.png",
            ]
        });

    </script>

</body>
</html>
